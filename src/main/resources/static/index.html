<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your Online Shopping Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .cart-badge {
            position: relative;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            background: #667eea;
            color: white;
            transition: all 0.3s ease;
        }
        
        .cart-badge:hover {
            transform: scale(1.1);
        }
        
        .badge-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .hidden { display: none; }
        
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box, .category-select {
            padding: 0.7rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .search-box:focus, .category-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .quantity-input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: white;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }
        
        .cart-item-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .cart-total {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 2rem 0;
        }
        
        .checkout-form {
            display: grid;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            padding: 0.7rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .order-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .order-status {
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .cart-item {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ðŸ›’ ShopEasy</div>
                <div class="header-actions" id="header-actions">
                    <div class="cart-badge" onclick="showPage('cart')" id="cart-badge">
                        ðŸ›’
                        <span class="badge-count" id="cart-count">0</span>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
        
        <nav>
            <div class="container">
                <div class="nav-buttons" id="main-nav">
                    <button class="btn btn-primary" onclick="showPage('home')">Home</button>
                    <button class="btn btn-primary" onclick="showPage('products')">Products</button>
                    <button class="btn btn-primary" onclick="showPage('cart')">Cart</button>
                    <button class="btn btn-primary" onclick="showPage('orders')">My Orders</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Page -->
    <div class="container">
        <div class="content" id="login-page">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 2rem;">Welcome to ShopEasy</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()" style="width: 100%; margin-top: 1rem;">Login</button>
                <p style="text-align: center; margin-top: 1rem; color: #666;">
                    Demo: Use any username and password
                </p>
            </div>
        </div>

        <!-- Home Page -->
        <div class="content hidden" id="home">
            <div class="hero">
                <h1>Welcome to ShopEasy!</h1>
                <p>Discover amazing electronics and gadgets at unbeatable prices</p>
                <button class="btn btn-primary" onclick="showPage('products')">Start Shopping</button>
            </div>
        </div>

        <!-- Products Page -->
        <div class="content hidden" id="products">
            <h2>Our Products</h2>
            <div class="filters">
                <input type="text" class="search-box" id="search-input" placeholder="Search products...">
                <select class="category-select" id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <button class="btn btn-secondary" onclick="applyFilters()">Search</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
            </div>
            <div class="products-grid" id="products-grid"></div>
        </div>

        <!-- Cart Page -->
        <div class="content hidden" id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total hidden" id="cart-total-section">
                <div id="cart-total-amount"></div>
                <button class="btn btn-primary" onclick="showPage('checkout')" style="margin-top: 1rem;">Proceed to Checkout</button>
                <button class="btn btn-danger" onclick="clearCart()" style="margin-top: 1rem;">Clear Cart</button>
            </div>
        </div>

        <!-- Checkout Page -->
        <div class="content hidden" id="checkout">
            <h2>Checkout</h2>
            <div class="checkout-form">
                <div class="form-group">
                    <label>Shipping Address:</label>
                    <textarea id="shipping-address" rows="3" placeholder="Enter your complete address"></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method:</label>
                    <select id="payment-method">
                        <option value="card">Credit/Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
                <button class="btn btn-secondary" onclick="showPage('cart')">Back to Cart</button>
            </div>
        </div>

        <!-- Orders Page -->
        <div class="content hidden" id="orders">
            <h2>My Orders</h2>
            <div id="orders-list"></div>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let sessionId = null;
        let products = [];
        let categories = [];
        let cart = {};
        let orders = [];

        // Sample data
        const sampleProducts = [
            {
                id: 1,
                name: "Wireless Bluetooth Headphones",
                description: "Premium sound quality with active noise cancellation. Perfect for music lovers.",
                price: 99.99,
                category: "Audio"
            },
            {
                id: 2,
                name: "Smartphone Pro Max",
                description: "Latest flagship smartphone with advanced camera system and 5G connectivity.",
                price: 899.99,
                category: "Phones"
            },
            {
                id: 3,
                name: "Gaming Laptop",
                description: "High-performance laptop for gaming and professional work with RTX graphics.",
                price: 1299.99,
                category: "Computers"
            },
            {
                id: 4,
                name: "Smart Watch",
                description: "Track your fitness goals and stay connected with this advanced smartwatch.",
                price: 249.99,
                category: "Wearables"
            },
            {
                id: 5,
                name: "4K Webcam",
                description: "Crystal clear video calls and streaming with 4K resolution and auto-focus.",
                price: 129.99,
                category: "Accessories"
            },
            {
                id: 6,
                name: "Wireless Mouse",
                description: "Ergonomic wireless mouse with precision tracking and long battery life.",
                price: 39.99,
                category: "Accessories"
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Initialize sample data
            products = [...sampleProducts];
            categories = [...new Set(products.map(p => p.category))];
            
            // Check if user is already logged in
            const savedSession = getStoredData('sessionId');
            const savedUser = getStoredData('username');
            
            if (savedSession && savedUser) {
                currentUser = savedUser;
                sessionId = savedSession;
                showMainApp();
                showPage('home');
                loadUserData();
            } else {
                showLoginPage();
            }
        }

        // Authentication
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            // Demo login - accept any credentials
            currentUser = username;
            sessionId = 'session_' + Date.now();
            
            storeData('sessionId', sessionId);
            storeData('username', currentUser);
            
            showMainApp();
            showPage('home');
            loadUserData();
        }

        function logout() {
            removeStoredData('sessionId');
            removeStoredData('username');
            removeStoredData('cart_' + currentUser);
            removeStoredData('orders_' + currentUser);
            
            currentUser = null;
            sessionId = null;
            cart = {};
            orders = [];
            
            showLoginPage();
        }

        // Data persistence using in-memory storage
        const dataStore = {};

        function storeData(key, value) {
            dataStore[key] = JSON.stringify(value);
        }

        function getStoredData(key) {
            const data = dataStore[key];
            return data ? JSON.parse(data) : null;
        }

        function removeStoredData(key) {
            delete dataStore[key];
        }

        function loadUserData() {
            // Load cart
            const savedCart = getStoredData('cart_' + currentUser);
            if (savedCart) {
                cart = savedCart;
            }
            
            // Load orders
            const savedOrders = getStoredData('orders_' + currentUser);
            if (savedOrders) {
                orders = savedOrders;
            }
            
            updateCartBadge();
        }

        function saveUserData() {
            storeData('cart_' + currentUser, cart);
            storeData('orders_' + currentUser, orders);
        }

        // UI Management
        function showLoginPage() {
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('home').classList.add('hidden');
            document.getElementById('products').classList.add('hidden');
            document.getElementById('cart').classList.add('hidden');
            document.getElementById('checkout').classList.add('hidden');
            document.getElementById('orders').classList.add('hidden');
            
            // Hide navigation
            document.querySelector('nav').style.display = 'none';
            document.getElementById('header-actions').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.querySelector('nav').style.display = 'block';
            document.getElementById('header-actions').style.display = 'flex';
        }

        function showPage(page) {
            // Hide all pages
            const pages = ['home', 'products', 'cart', 'checkout', 'orders'];
            pages.forEach(p => {
                document.getElementById(p).classList.add('hidden');
            });
            
            // Show selected page
            document.getElementById(page).classList.remove('hidden');
            
            // Load page content
            switch(page) {
                case 'products':
                    loadProducts();
                    loadCategories();
                    break;
                case 'cart':
                    loadCart();
                    break;
                case 'orders':
                    loadOrders();
                    break;
            }
        }

        // Products functionality
        function loadProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        function loadCategories() {
            const select = document.getElementById('category-filter');
            select.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-actions">
                        <input type="number" class="quantity-input" value="1" min="1" id="qty-${product.id}">
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `;
            
            return card;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            let filteredProducts = products;
            
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
            }
            
            if (categoryFilter) {
                filteredProducts = filteredProducts.filter(product => 
                    product.category === categoryFilter
                );
            }
            
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('category-filter').value = '';
            loadProducts();
        }

        // Cart functionality
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
            
            if (!cart[productId]) {
                cart[productId] = { product, quantity: 0 };
            }
            
            cart[productId].quantity += quantity;
            updateCartBadge();
            saveUserData();
            
            alert(`${product.name} added to cart!`);
        }

        function updateCartBadge() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function loadCart() {
            const cartItems = document.getElementById('cart-items');
            const totalSection = document.getElementById('cart-total-section');
            
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<div class="empty-state">Your cart is empty</div>';
                totalSection.classList.add('hidden');
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            Object.values(cart).forEach(item => {
                const itemTotal = item.product.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.product.name}</div>
                        <div class="cart-item-price">$${item.product.price.toFixed(2)} x ${item.quantity} = $${itemTotal.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-actions">
                        <button class="btn btn-secondary" onclick="updateCartQuantity(${item.product.id}, -1)">-</button>
                        <span style="margin: 0 1rem;">${item.quantity}</span>
                        <button class="btn btn-secondary" onclick="updateCartQuantity(${item.product.id}, 1)">+</button>
                        <button class="btn btn-danger" onclick="removeFromCart(${item.product.id})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            document.getElementById('cart-total-amount').textContent = `Total: $${total.toFixed(2)}`;
            totalSection.classList.remove('hidden');
        }

        function updateCartQuantity(productId, change) {
            if (cart[productId]) {
                cart[productId].quantity += change;
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
                updateCartBadge();
                saveUserData();
                loadCart();
            }
        }

        function removeFromCart(productId) {
            delete cart[productId];
            updateCartBadge();
            saveUserData();
            loadCart();
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                cart = {};
                updateCartBadge();
                saveUserData();
                loadCart();
            }
        }

        // Checkout functionality
        function placeOrder() {
            const address = document.getElementById('shipping-address').value.trim();
            const paymentMethod = document.getElementById('payment-method').value;
            
            if (!address) {
                alert('Please enter your shipping address');
                return;
            }
            
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            const order = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                items: {...cart},
                total: Object.values(cart).reduce((sum, item) => sum + (item.product.price * item.quantity), 0),
                address,
                paymentMethod,
                status: 'Pending'
            };
            
            orders.unshift(order);
            cart = {};
            updateCartBadge();
            saveUserData();
            
            alert('Order placed successfully!');
            showPage('orders');
        }

        // Orders functionality
        function loadOrders() {
            const ordersList = document.getElementById('orders-list');
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<div class="empty-state">No orders yet</div>';
                return;
            }
            
            ordersList.innerHTML = '';
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                const itemsList = Object.values(order.items).map(item => 
                    `${item.product.name} x${item.quantity}`
                ).join(', ');
                
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div>
                            <strong>Order #${order.id}</strong>
                            <div style="color: #666; font-size: 0.9rem;">${order.date}</div>
                        </div>
                        <div class="order-status status-pending">${order.status}</div>
                    </div>
                    <div>
                        <strong>Items:</strong> ${itemsList}
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <strong>Total:</strong> $${order.total.toFixed(2)}
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <strong>Address:</strong> ${order.address}
                    </div>
                `;
                
                ordersList.appendChild(orderCard);
            });
        }
    </script>
</body>
