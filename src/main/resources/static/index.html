<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Shopping Site</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #e9ecef;
    }
    nav button {
      margin: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    nav button:hover {
      background: #0056b3;
    }
    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .product, .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .hidden { display: none; }
    input[type=number] {
      width: 50px;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Shopping Cart</h1>
</header>

<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('products')">Products</button>
  <button onclick="showPage('cart')">Cart</button>
</nav>

<div class="content" id="home">
  <h2>Welcome!</h2>
  <p>Explore our wide range of electronics and add them to your cart!</p>
</div>

<div class="content hidden" id="products">
  <h2>Available Products</h2>
  <div id="product-list"></div>
</div>

<div class="content hidden" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="cart-total"></div>
  <button onclick="clearCart()" style="margin-top:1rem;background:#dc3545;">Clear Cart</button>
</div>

<script>
function showPage(page) {
  ['home', 'products', 'cart'].forEach(p => {
    document.getElementById(p).classList.add('hidden');
  });
  document.getElementById(page).classList.remove('hidden');
  if (page === 'products') renderProducts();
  if (page === 'cart') renderCart();
}

async function fetchProducts() {
  const res = await fetch('/products');
  return res.json();
}

async function fetchCart() {
  const res = await fetch('/cart');
  return res.json();
}

async function renderProducts() {
  const products = await fetchProducts();
  const container = document.getElementById('product-list');
  container.innerHTML = '';
  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      ${p.name} - $${p.price.toFixed(2)}
      <div>
        <input type="number" id="qty-${p.id}" value="1" min="1" />
        <button onclick="addToCart(${p.id})">Add</button>
      </div>`;
    container.appendChild(div);
  });
}

async function renderCart() {
  const data = await fetchCart();
  const container = document.getElementById('cart-items');
  const totalDiv = document.getElementById('cart-total');
  container.innerHTML = '';
  let total = 0;
  if (!data.items.length) {
    container.innerHTML = '<i>Cart is empty</i>';
    totalDiv.innerHTML = '';
    return;
  }
  data.items.forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      ${item.name} x ${item.quantity} = $${subtotal.toFixed(2)}
      <button onclick="removeFromCart(${item.id})">Remove</button>`;
    container.appendChild(div);
  });
  totalDiv.innerHTML = `Total: $${total.toFixed(2)}`;
}

async function addToCart(id) {
  const qty = parseInt(document.getElementById('qty-' + id).value);
  if (qty < 1) return alert("Min 1");
  await fetch('/cart', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id, quantity: qty })
  });
  alert("Added to cart!");
}

async function removeFromCart(id) {
  await fetch(`/cart/${id}`, { method: 'DELETE' });
  renderCart();
}

async function clearCart() {
  await fetch('/cart', { method: 'DELETE' });
  renderCart();
}

showPage('home'); // Initial
</script>

</body>
</html>
