<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product, .cart-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="products"></div>
    <h2>Cart</h2>
    <div id="cart"><em>Your cart is empty.</em></div>
    <button onclick="clearCart()">Clear Cart</button>

    <script>
        async function fetchProducts() {
            const res = await fetch("/products");
            const products = await res.json();
            const container = document.getElementById("products");

            products.forEach(p => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <b>${p.name}</b> - $${p.price}
                    <input type="number" id="qty-${p.id}" value="1" min="1" />
                    <button onclick="addToCart(${p.id})">Add to Cart</button>
                `;
                container.appendChild(div);
            });
        }

        async function addToCart(id) {
            const qty = parseInt(document.getElementById(`qty-${id}`).value);
            await fetch("/cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, quantity: qty })
            });
            loadCart();
        }

        async function loadCart() {
            const res = await fetch("/cart");
            const cart = await res.json();
            const container = document.getElementById("cart");

            if (!cart.length) {
                container.innerHTML = "<em>Your cart is empty.</em>";
                return;
            }

            container.innerHTML = "";
            cart.forEach(item => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerText = `${item.name} x${item.quantity} = $${item.quantity * item.price}`;
                container.appendChild(div);
            });
        }

        async function clearCart() {
            await fetch("/cart/clear", { method: "POST" });
            loadCart();
        }

        fetchProducts();
        loadCart();
    </script>
</body>
</html>
