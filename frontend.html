<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopCart</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    :root {
      --primary: #3a86ff;
      --accent: #ff006e;
      --bg: #f8f9fa;
      --text: #343a40;
      --border: #dee2e6;
      --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    header {
      background: white;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      padding-bottom: 1rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin-left: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .logo i {
      margin-right: 8px;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      margin-right: 2rem;
    }

    .cart-icon i {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .main {
      padding: 30px 0;
    }

    .section-title {
      margin-bottom: 20px;
      font-size: 1.75rem;
      position: relative;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--primary);
      width: max-content;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-img {
      height: 120px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 3rem;
      color: #6c757d;
    }

    .product-info {
      flex-grow: 1;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .product-price {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .product-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .qty-control {
      display: flex;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 5px;
      overflow: hidden;
    }

    .qty-btn {
      width: 30px;
      height: 30px;
      background: var(--bg);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--primary);
      user-select: none;
    }

    .qty-input {
      width: 40px;
      height: 30px;
      text-align: center;
      border: none;
      font-size: 1rem;
      outline: none;
      background: white;
      color: var(--text);
    }

    .add-btn {
      background-color: var(--primary);
      border: none;
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #2c6ed5;
    }

    .cart-section {
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 20px;
      min-height: 150px;
    }

    .cart-empty {
      text-align: center;
      padding: 20px;
      color: #6c757d;
      font-size: 1.2rem;
    }

    .cart-empty i {
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-img {
      font-size: 1.5rem;
      color: #6c757d;
      margin-right: 15px;
      width: 40px;
      text-align: center;
    }

    .cart-item-info {
      flex-grow: 1;
    }

    .cart-item-name {
      font-weight: bold;
    }

    .cart-item-price {
      color: var(--primary);
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-qty {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remove-btn {
      color: var(--accent);
      background: none;
      border: none;
      cursor: pointer;
      padding: 3px;
      font-size: 1.2rem;
    }

    .cart-summary {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .cart-buttons {
      display: flex;
      gap: 10px;
    }

    .clear-btn,
    .checkout-btn {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .clear-btn {
      background: #e9ecef;
      color: var(--text);
    }

    .clear-btn:hover {
      background-color: #c82333;
      color: white;
    }

    .checkout-btn {
      background: var(--accent);
      color: white;
    }

    .checkout-btn:hover {
      background-color: #b80056;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: var(--shadow);
      transform: translateX(150%);
      transition: transform 0.3s;
      font-weight: bold;
      z-index: 200;
    }

    .toast.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item-img {
        margin-bottom: 10px;
      }

      .cart-item-actions {
        margin-top: 10px;
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">
        <i class="fas fa-store"></i> ShopCart
      </div>
      <div class="cart-icon" id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count" id="cart-count">0</div>
      </div>
    </div>
  </header>

  <main class="container main">
    <h1>Our Products</h1>

    <section class="products-grid" id="products-grid"></section>

    <h2 class="section-title">Your Cart</h2>
    <section class="cart-section" id="cart-section">
      <div class="cart-empty" id="cart-empty">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
      </div>
      <div id="cart-items-container" style="display:none"></div>
      <div class="cart-summary" id="cart-summary" style="display:none">
        <div>Total: $<span id="cart-total">0.00</span></div>
        <div class="cart-buttons">
          <button class="clear-btn" id="clear-cart-btn">Clear Cart</button>
          <button class="checkout-btn" id="checkout-btn">Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script>
    const products = [
      { id: 1, name: "Apple iPhone 14", price: 999.99, icon: "fas fa-mobile-alt" },
      { id: 2, name: "Samsung Galaxy S22", price: 899.99, icon: "fas fa-mobile-alt" },
      { id: 3, name: "Sony Headphones", price: 199.99, icon: "fas fa-headphones" },
      { id: 4, name: "Apple MacBook Pro", price: 2499.99, icon: "fas fa-laptop" },
      { id: 5, name: "Canon Camera", price: 799.99, icon: "fas fa-camera" },
      { id: 6, name: "Fitbit Watch", price: 149.99, icon: "fas fa-watch" }
    ];

    let cart = {};

    const productsGrid = document.getElementById("products-grid");
    const cartCount = document.getElementById("cart-count");
    const cartEmpty = document.getElementById("cart-empty");
    const cartItemsContainer = document.getElementById("cart-items-container");
    const cartSummary = document.getElementById("cart-summary");
    const cartTotal = document.getElementById("cart-total");
const toast = document.getElementById("toast");

function renderProducts() {
  productsGrid.innerHTML = "";
  products.forEach(product => {
    const productCard = document.createElement("div");
    productCard.className = "product-card";

    productCard.innerHTML = `
      <div class="product-img"><i class="${product.icon}"></i></div>
      <div class="product-info">
        <div class="product-name">${product.name}</div>
        <div class="product-price">$${product.price.toFixed(2)}</div>
      </div>
      <div class="product-actions">
        <div class="qty-control">
          <button class="qty-btn" onclick="changeQty(${product.id}, -1)">-</button>
          <input type="number" class="qty-input" id="qty-${product.id}" value="1" min="1" />
          <button class="qty-btn" onclick="changeQty(${product.id}, 1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart(${product.id})">
          <i class="fas fa-cart-plus"></i> Add
        </button>
      </div>
    `;

    productsGrid.appendChild(productCard);
  });
}

function changeQty(productId, delta) {
  const qtyInput = document.getElementById(`qty-${productId}`);
  let current = parseInt(qtyInput.value) || 1;
  current += delta;
  if (current < 1) current = 1;
  qtyInput.value = current;
}

function addToCart(productId) {
  const qtyInput = document.getElementById(`qty-${productId}`);
  const qty = parseInt(qtyInput.value) || 1;
  if (qty < 1) {
    showToast("Quantity must be at least 1");
    return;
  }

  if (!cart[productId]) {
    cart[productId] = { ...products.find(p => p.id === productId), qty: 0 };
  }
  cart[productId].qty += qty;

  renderCart();
  showToast(`${cart[productId].name} added to cart!`, "success");
  updateCartCount();
}

function removeFromCart(productId) {
  delete cart[productId];
  renderCart();
  updateCartCount();
}

function updateCartQty(productId, delta) {
  if (!cart[productId]) return;

  cart[productId].qty += delta;
  if (cart[productId].qty < 1) {
    removeFromCart(productId);
  } else {
    renderCart();
  }
  updateCartCount();
}

function renderCart() {
  const items = Object.values(cart);
  if (items.length === 0) {
    cartEmpty.style.display = "block";
    cartItemsContainer.style.display = "none";
    cartSummary.style.display = "none";
    cartCount.textContent = "0";
    return;
  }

  cartEmpty.style.display = "none";
  cartItemsContainer.style.display = "block";
  cartSummary.style.display = "flex";

  cartItemsContainer.innerHTML = "";
  let total = 0;

  items.forEach(item => {
    total += item.price * item.qty;
    const cartItem = document.createElement("div");
    cartItem.className = "cart-item";

    cartItem.innerHTML = `
      <div class="cart-item-img"><i class="${item.icon}"></i></div>
      <div class="cart-item-info">
        <div class="cart-item-name">${item.name}</div>
        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
      </div>
      <div class="cart-item-actions">
        <div class="cart-qty">
          <button class="qty-btn" onclick="updateCartQty(${item.id}, -1)">-</button>
          <input type="number" class="qty-input" value="${item.qty}" readonly />
          <button class="qty-btn" onclick="updateCartQty(${item.id}, 1)">+</button>
        </div>
        <button class="remove-btn" title="Remove" onclick="removeFromCart(${item.id})">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    `;

    cartItemsContainer.appendChild(cartItem);
  });

  cartTotal.textContent = total.toFixed(2);
}

function updateCartCount() {
  const count = Object.values(cart).reduce((acc, item) => acc + item.qty, 0);
  cartCount.textContent = count;
}

function clearCart() {
  cart = {};
  renderCart();
  updateCartCount();
  showToast("Cart cleared", "success");
}

function checkout() {
  if (Object.keys(cart).length === 0) {
    showToast("Your cart is empty");
    return;
  }
  alert("Checkout is not implemented yet!");
}

let toastTimeout;
function showToast(message, type = "error") {
  toast.textContent = message;
  toast.style.backgroundColor = type === "error" ? "#dc3545" : "#28a745";
  toast.classList.add("show");
  clearTimeout(toastTimeout);
  toastTimeout = setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}

document.getElementById("clear-cart-btn").addEventListener("click", clearCart);
document.getElementById("checkout-btn").addEventListener("click", checkout);

renderProducts();
renderCart();
</script>
</body>
</html>
