<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --accent: #ff006e;
            --bg: #f8f9fa;
            --text: #343a40;
            --border: #dee2e6;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }
        
        /* Main content */
        .main {
            padding: 30px 0;
        }
        
        .section-title {
            margin-bottom: 20px;
            font-size: 1.75rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }
        
        /* Products */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-img {
            height: 120px;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-img i {
            font-size: 2.5rem;
            color: #6c757d;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .qty-control {
            display: flex;
            align-items: center;
        }
        
        .qty-btn {
            width: 25px;
            height: 25px;
            background: var(--bg);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .qty-input {
            width: 35px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid var(--border);
        }
        
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .add-btn i {
            margin-right: 5px;
        }
        
        /* Cart */
        .cart-section {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
        }
        
        .cart-empty {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .cart-empty i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item-img {
            width: 50px;
            height: 50px;
            background: var(--bg);
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item-img i {
            font-size: 1.25rem;
            color: #6c757d;
        }
        
        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-name {
            font-weight: bold;
        }
        
        .cart-item-price {
            color: var(--primary);
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        
        .cart-qty {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .remove-btn {
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .cart-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .clear-btn {
            background: #e9ecef;
            color: var(--text);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .checkout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.3s;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-img {
                margin-bottom: 10px;
            }
            
            .cart-item-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i> ShopCart
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main container">
        <h2 class="section-title">Products</h2>
        <div class="products-grid" id="products-grid"></div>

        <h2 class="section-title">Your Cart</h2>
        <div class="cart-section">
            <div class="cart-empty" id="cart-empty">
                <i class="fas fa-shopping-cart"></i>
                <p>Your cart is empty</p>
            </div>
            <div id="cart-items"></div>
            <div class="cart-summary" id="cart-summary" style="display:none;">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <div class="cart-buttons">
                    <button class="clear-btn" id="clear-btn">
                        <i class="fas fa-trash"></i> Clear Cart
                    </button>
                    <button class="checkout-btn" id="checkout-btn">
                        <i class="fas fa-check"></i> Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Product icons
        const icons = {
            1: "fas fa-laptop",
            2: "fas fa-mouse",
            3: "fas fa-keyboard",
            default: "fas fa-box"
        };

        // DOM elements
        const productsGrid = document.getElementById('products-grid');
        const cartItems = document.getElementById('cart-items');
        const cartEmpty = document.getElementById('cart-empty');
        const cartSummary = document.getElementById('cart-summary');
        const cartTotal = document.getElementById('cart-total');
        const cartCount = document.getElementById('cart-count');
        const clearBtn = document.getElementById('clear-btn');
        const checkoutBtn = document.getElementById('checkout-btn');
        const toast = document.getElementById('toast');

        // Load products
        async function loadProducts() {
            try {
                const res = await fetch('/products');
                const products = await res.json();
                
                productsGrid.innerHTML = '';
                products.forEach(product => {
                    const icon = icons[product.id] || icons.default;
                    
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-img">
                            <i class="${icon}"></i>
                        </div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">$${product.price}</div>
                            <div class="product-actions">
                                <div class="qty-control">
                                    <button class="qty-btn" onclick="updateQty(${product.id}, -1)">-</button>
                                    <input type="number" class="qty-input" id="qty-${product.id}" value="1" min="1">
                                    <button class="qty-btn" onclick="updateQty(${product.id}, 1)">+</button>
                                </div>
                                <button class="add-btn" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    `;
                    
                    productsGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('Failed to load products');
            }
        }

        // Load cart
        async function loadCart() {
            try {
                const res = await fetch('/cart');
                const data = await res.json();
                const items = data.items || [];
                
                if (items.length === 0) {
                    cartEmpty.style.display = 'block';
                    cartItems.innerHTML = '';
                    cartSummary.style.display = 'none';
                    cartCount.textContent = '0';
                    return;
                }
                
                cartEmpty.style.display = 'none';
                cartSummary.style.display = 'block';
                cartItems.innerHTML = '';
                
                let total = 0;
                let count = 0;
                
                items.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    count += item.quantity;
                    
                    const icon = icons[item.id] || icons.default;
                    
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-img">
                            <i class="${icon}"></i>
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price} Ã— ${item.quantity}</div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="cart-qty">
                                <button class="qty-btn" onclick="updateCartQty(${item.id}, ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateCartQty(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                });
                
                cartTotal.textContent = `$${total.toFixed(2)}`;
                cartCount.textContent = count;
            } catch (error) {
                console.error('Error loading cart:', error);
                showToast('Failed to load cart');
            }
        }

        // Update quantity in product form
        function updateQty(productId, change) {
            const input = document.getElementById(`qty-${productId}`);
            const newValue = parseInt(input.value) + change;
            if (newValue >= 1) {
                input.value = newValue;
            }
        }

        // Add to cart
        async function addToCart(productId) {
            try {
                const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
                
                if (quantity < 1) {
                    showToast('Please enter a valid quantity');
                    return;
                }
                
                const res = await fetch('/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: productId, quantity: quantity })
                });
                
                if (!res.ok) {
                    throw new Error('Failed to add to cart');
                }
                
                document.getElementById(`qty-${productId}`).value = 1; // Reset quantity
                showToast('Item added to cart');
                loadCart();
            } catch (error) {
                console.error('Error adding to cart:', error);
                showToast('Failed to add item to cart');
            }
        }

        // Update cart quantity
        async function updateCartQty(productId, newQty) {
            try {
                if (newQty < 1) {
                    removeItem(productId);
                    return;
                }
                
                const res = await fetch('/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: productId, quantity: newQty, replace: true })
                });
                
                if (!res.ok) {
                    throw new Error('Failed to update cart');
                }
                
                loadCart();
            } catch (error) {
                console.error('Error updating cart:', error);
                showToast('Failed to update cart');
            }
        }

        // Remove item from cart
        async function removeItem(productId) {
            try {
                const res = await fetch(`/cart/${productId}`, {
                    method: 'DELETE'
                });
                
                if (!res.ok) {
                    throw new Error('Failed to remove item');
                }
                
                showToast('Item removed from cart');
                loadCart();
            } catch (error) {
                console.error('Error removing item:', error);
                showToast('Failed to remove item');
            }
        }

        // Clear cart
        async function clearCart() {
            try {
                const res = await fetch('/cart', {
                    method: 'DELETE'
                });
                
                if (!res.ok) {
                    throw new Error('Failed to clear cart');
                }
                
                showToast('Cart cleared');
                loadCart();
            } catch (error) {
                console.error('Error clearing cart:', error);
                showToast('Failed to clear cart');
            }
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Checkout handler (placeholder)
        function checkout() {
            showToast('Checkout functionality coming soon!');
        }

        // Event listeners
        clearBtn.addEventListener('click', clearCart);
        checkoutBtn.addEventListener('click', checkout);

        // Initialize
        loadProducts();
        loadCart();
    </script>
</body>
</html>
